제 1 조 (목적)
  이 약관은 디자인하우스(이하 "회사"라 합니다.) 제공하는 인터넷 관련 제반 서비스(이하 "서비스"라 합니다.)를 이용함에 있어 회사와 이용자와의 권리, 의무 및 책임 사항, 기타 필요한 사항을 규정하는데 목적이 있습니다.
  제 2 조 (용어의 정의)
  ① 회원 : 회사에 개인정보를 제공하여 이용계약을 체결하고 이용자 아이디(ID)를 부여 받은 개인으로, 회사가 제공하는 정보를 지속적으로 제공 받으며 회사의 서비스에 관한 계약을 체결한 자
  ② 비회원 : 회원에 가입하지 않고 회사가 제공하는 서비스를 이용하는 자
  ③ 이용자 : 회사가 제공하는 서비스를 받는 개인회원, 기업회원 및 비회원
  ④ 아이디(ID) : 회원 식별과 회원의 서비스 이용을 위하여 회원이 선정하고 회사가 승인하는 문자와 숫자의 조합 또는 전자우편(E-Mail) 주소
  ⑤ 비밀번호 : 회원이 통신상의 자신의 비밀을 보호하기 위해 선정한 문자와 숫자의 조합
  ⑥ 정기구독자 : 정기구독 서비스를 이용하며, 고유 번호를 부여 받은 자
  ⑦ 계약 : 서비스 이용과 관련하여 회사와 이용자 간에 체결하는 모든 계약을 말함
  ⑧ 해지 : 회사 또는 회원이 서비스 이용 이후 그 이용 계약을 종료 시키는 의사표시
  ⑨ 제휴 웹사이트 : 회사와 제휴 관계를 맺고 있는 협력사가 제공하는 웹사이트
  제 3 조 (약관의 명시, 효력 및 개정)
  ① 이 약관은 홈페이지 상에서 공시하고 회원의 동의와 회사의 승낙으로 효력이 발생하며, 회사는 이 약관의 내용을 회원이 알 수 있도록 사이트 내에 게시하는 방법으로 공지합니다.
  ② 회사는 필요하다고 인정되는 경우 본 약관을 변경할 수 있으며, 회사가 약관을 변경 할 경우에는 적용일자 및 변경사유를 명시하여 그 적용일자 전 7일간 온라인상의 공지나 전자우편 등의 방법을 통해 회원에게 공지하고 적용일자부터 효력이 발생됩니다.
  ③ 회사가 제 ② 항에 따라 변경 약관을 공지 또는 통지하면서, 회원에게 '약관 변경 적용일 까지 거부의사를 표시하지 아니 할 경우, 약관의 변경에 동의한 것으로 간주한다.'는 내용을 공지 또는 통지하였음에도 회원이 명시적으로 약관 변경에 대한 거부 의사를 표시하지 아니하면, 회원이 변경 약관에 동의한 것으로 간주합니다. 회원은 변경된 약관 사항에 동의하지 않으면 서비스 이용을 중단하고 이용 계약을 해지할 수 있습니다.
  제 4 조 (약관 이외의 준칙)
  ① 이 약관에 언급되지 않은 사항은 전기통신기본법, 전기통신사업법, 정보통신망이용촉진 및 정보보호 등에 관한 법률 및 기타 관련 법령 또는 상관례에 따릅니다.
  ② 회사는 이 약관 이외에 개별서비스에 대한 세부적인 사항을 정할 수 있으며, 그 내용은 해당 서비스의 이용안내와 함께 적용합니다.
  제 5 조 (서비스의 제공 및 변경)
  ① 회사는 다음과 같은 서비스를 제공합니다.
  가. 재화 또는 용역에 대한 정보 제공 및 구매 계약의 체결
  나. 구매 계약이 체결된 재화 또는 용역의 배송
  다. 광고, 이벤트 행사 등 상품 또는 용역과 관련한 다양한 판촉 행위
  라. 기타 이용자에게 유용한 부가 서비스
  마. 기타 "회사"가 정하는 업무
  ② 회사는 재화 또는 용역의 품절 또는 기술적 사양의 변경 등의 경우에는 장차 체결되는 계약에 의해 제공할 재화 또는 용역의 내용을 변경할 수 있습니다. 이 경우에는 변경된 재화 또는 용역의 내용 및 제공 일자를 명시하여 현재의 재화 또는 용역의 내용을 게시한 곳에 즉시 공지합니다. 단, 회사가 합리적으로 예측할 수 없는 불가피한 여건이나 사정이 있는 경우, 위 공지를 하지 않을 수 있습니다.
  ③ 회사가 제공하기로 이용자와 계약을 체결한 서비스의 내용을 상품 등의 품절 또는 기술적 사양의 변경 등의 사유로 변경할 경우에는 그 사유를 이용자에게 통지 가능한 방법으로 즉시 통지합니다.
  ④ 전항의 경우 회사는 이로 인하여 이용자가 입은 손해를 배상합니다. 다만, 회사가 고의 또는 과실이 없음을 입증한 경우에는 아무런 책임을 부담하지 않습니다.
  제 2 장 서비스 이용 계약
  제 6 조 (회원의 가입 및 서비스 이용 범위)
  사이트의 아이디와 패스워드를 발급 받은 회원은 회사의 온라인 회원이 되는 것을 의미하며 Design.co.kr (이하 서브 도메인), Designhouse.co.kr (이하 서브 도메인) 사이트를 동일한 아이디와 패스워드로 모두 이용할 수 있습니다.
  제 7 조 (이용 계약의 성립)
  ① 이용자가 “서비스 이용약관에 동의합니다”라는 항목에 체크하고 “동의함” 버튼을 클릭하면 이 약관에 동의하는 것으로 간주 합니다.
  ② 이용 계약은 신청자가 회원 가입 신청을 완료하고 '회사'가 이러한 신청에 대하여 승낙함으로써 성립됩니다. 다만, 회사가 필요하다고 인정하는 경우 회원에게 별도의 서류를 제출하도록 할 수 있습니다.
  ③ 회원 가입 계약의 성립 시기는 회사의 승낙이 회원에게 도달한 시점으로 합니다.
  ④ 제 ③ 항에 따른 신청에 있어 '회사'는 전문 기관을 통해 회원의 '실명확인 및 본인 확인'을 요청할 수 있습니다.
  제 8 조 (서비스의 중단)
  ① 회사는 컴퓨터 등 정보통신설비의 보수점검 교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.
  ② 제①항에 의한 서비스 중단의 경우 회사는 제26조에 정한 방법으로 이용자에게 통지합니다.
  ③ 회사는 제①항의 사유로 서비스의 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제3자가 입은 손해에 대하여 회사의 고의성이 없는 경우에는 배상하지 아니합니다.
  제 9 조 (이용 신청의 승낙 및 유보, 거절)
  ① 회사는 '이용 신청자'의 신청에 대하여 '서비스' 이용을 승낙함을 원칙으로 합니다.
  ② 회사는 다음에 해당하는 경우, 가입을 승낙하지 않을 수 있습니다.
  가. 다른 사람의 명의를 사용하여 신청한 경우
  나. 이용 신청 시 필수 내용을 허위로 기재하였거나 기재를 누락한 경우
  다. 사회적 통념상 공공의 질서 및 사회 미풍양속을 해할 목적으로 신청한 경우
  라. 회사의 정당한 업무 수행에 지장을 주는 경우
  마. 반 사회적이고 관계 법령에 저촉되는 아이디를 신청할 경우
  바. 법령 또는 약관을 위반하여 이용 계약이 해지 된 적이 있는 이용자가 신청하는 경우
  사. 기타 회사가 정한 이용 신청 요건에 맞지 않을 경우
  ③ 회사는 다음에 해당하는 경우, 그 사유가 해소될 때까지 승낙을 유보할 수 있습니다.
  가. 회사가 설비의 여유가 없는 경우
  나. 회사의 기술상 지장이 있는 경우
  다. 가입 조건이 성립되지 않은 경우
  라. 기타 회사가 재정적, 기술적으로 보완이 필요하다고 인정되는 경우
  ④ 회사는 제②항과 제③항의의 규정에 의하여 회원 가입 신청이 유보 또는 불승낙 된 경우 이를 신청자에게 통보하도록 합니다.
  ⑤ 회사는 회원이 등록한 정보에 대해 확인 조치를 할 수 있고, 회원은 회사의 확인 조치에 대해 적극 협력해야 하며, 만일 회원이 이를 준수하지 않을 경우 회사는 회원이 등록한 정보가 부정한 것으로 처리할 수 있습니다.
  ⑥ 회원은 제7조에 의한 등록 사항에 변경이 있는 경우 즉시 전자우편, 기타 방법으로 회사에 대하여 그 변경 사항을 알려야 합니다.
  제 10 조 (회원정보의 변경)
  ① 회원은 개인정보관리 화면을 통하여 언제든지 본인의 개인 정보를 열람하고 수정할 수 있습니다. 다만, 서비스 관리를 위해 필요한 실명, 아이디 등은 수정이 불가능합니다.
  ② 회원은 이용 신청 시 기재한 사항의 회원 정보가 변경되었을 경우 온라인으로 수정을 하거나 전자우편 기타 방법으로 회사에 변경 사항을 알려야 합니다.
  ③ 제 ② 항을 변경 사항을 회사에 알리지 않아 발생한 불이익에 대하여 '회사'는 책임을 지지 않습니다.
  제 11 조 (개인정보 보호 의무)
  회사는 '정보통신망법'등 관계 법령이 정하는 바에 따라 회원의 개인정보를 보호하기 위해 노력합니다. 개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 개인정보취급방침이 적용됩니다. 다만, 회사의 공식 사이트가 아닌 사이트에서는 회사의 개인정보취급방침이 적용되지 않습니다.
  ① 회사는 서비스 이용 계약의 성립 및 이행에 필요한 최소한의 개인정보를 수집합니다.
  ② 회사는 회원 편의를 제공하기 위해 ‘관심 분야’ 및 ‘구매한 상품에 관한 추가정보’를 수집할 수 있고, 이 경우 회원의 동의를 얻어야 합니다.
  ③ 회사는 회원의 개인정보를 보호하기 위해 노력합니다. 개인정보의 보호 및 사용에 대해서는 관련 법령 및 회사의 개인정보보호정책이 적용됩니다. 단, 회사의 공식 사이트 외의 링크된 사이트에서는 회사의 개인정보보호정책이 적용되지 않습니다.
  ④ 회사 또는 그로부터 개인정보를 제공 받은 제3자는 개인정보의 수집 목적 또는 제공 받은 목적을 달성한 때에는 당해 개인정보를 지체 없이 파기합니다.
  ⑤ 회사는 회원의 기본적 인권을 현저하게 침해할 우려가 있는 내용은 수집하지 않습니다. 기타 개인정보의 제공 등 취급과 관련한 내용은 ‘개인정보처리방침’에 자세히 고지하며, 약관과 별도의 동의를 받습니다.
  제 3 장 계약 당사자의 의무
  제 12 조 (회사의 의무)
  ① 회사는 회원이 안전하게 서비스를 이용할 수 있도록 개인정보보호를 위한 보안 시스템을 갖추어야 하며, 유지•점검 또는 복구 등의 조치를 성실히 이행하여야 합니다.
  ② 회사는 서비스의 제공과 관련하여 알게 된 회원의 개인정보를 본인의 승낙 없이 제3자에게 누설, 배포하지 않고 이를 보호하기 위하여 노력합니다. 회원의 개인정보보호에 관한 기타의 사항은 정보통신망법 및 회사가 별도로 정한 개인정보취급방침에 따릅니다.
  ③ 회사가 제3자와의 서비스 제공계약 등을 체결하여 회원에게 서비스를 제공하는 경우 회사는 각 개별서비스에서 서비스의 제공을 위하여 제3자에게 제공되는 회원의 구체적인 회원정보를 명시하고 회원의 개별적이고 명시적인 동의를 받은 후 동의의 범위 내에서 해당 서비스의 제공 기간 동안에 한하여 회원의 개인정보를 제3자와 공유하는 등 관련 법령을 준수합니다.
  ④ 회사는 회원으로부터 제기되는 불만이 정당하다고 인정할 경우에는 이를 즉시 처리함을 원칙으로 합니다. 다만, 즉시 처리가 곤란한 경우에는 회원에게 그 사유와 처리 일정을 통보합니다.
  제 13 조 (회원의 의무)
  ① '회원'은 관계법령, 이 약관의 규정, 이용안내 및 주의사항 등 '회사'가 공지 또는 통지하는 사항을 준수해야 하며, 기타 '회사'의 업무에 방해되는 행위를 할 수 없습니다.
  ② 회원은 공공의 질서 및 미풍양속을 저해하는 다음에 해당하는 통신 활동을 하여서는 아니 되며, 발견 즉시 경고조치나 아이디(ID) 삭제 및 경우에 따라 손해배상을 청구할 수 있습니다.
  가. 타 회원의 아이디(ID) 및 비밀번호를 사용하는 행위
  나. 회사가 제공하는 서비스를 통하여 얻은 정보를 회사의 서면동의 없이 허가 용도 외의 목적으로 사용하거나 복제, 유통, 상업적으로 이용하려는 행위
  다. 타 회원이나 회사, 제3자의 지적재산권 및 기타 권리를 침해하는 행위
  라. 타 회원의 명예를 손상시키거나 고의적으로 불이익을 주는 행위
  마. 범죄행위를 목적으로 하거나 범죄행위를 교사하는 내용 및 저질, 음란성 내용을 유포하는 행위 (기타 사회질서에 위배되는 행위)
  바. 회사의 동의를 받지 아니하고 서비스의 내용과 관련 없는 내용 및 광고 등을 권유하거나, 게시 등 기타 다른 방법으로 전달하는 행위
  사. 정보 서비스를 위해하거나 혼란을 일으키는 해킹을 하거나 컴퓨터 바이러스 전염, 유포하는 행위 아. 기타 관계되는 법령에 위배되는 행위
  ③ 회원의 아이디(ID)와 비밀번호의 관리 책임은 회원 본인에게 있으며 관리 소홀로 인해 발생되는 모든 결과의 책임은 회원 본인에게 있습니다.
  ④ 회원의 아이디(ID)가 타인에게 노출된 경우 즉시 비밀번호를 변경하고 회사에 이를 통보하여 회사의 안내를 따라야 합니다.
  ⑤ 회원의 아이디(ID)와 비밀번호는 다음 각 호의 1에 해당하는 경우에는 이용 고객 또는 회사의 요청에 의하여 변경할 수 있습니다.
  가. 아이디(ID)와 비밀번호가 이용자의 전화번호 또는 주민등록번호 등으로 등록되어 사생활 침해 우려가 있는 경우
  나. 타인에게 혐오감을 주거나 미풍양속에 어긋나는 경우
  다. 회사, 회사의 서비스 또는 서비스 운영자 등의 명칭과 동일하거나 유사하여 오인 등의 우려가 있는 경우 라. 기타 합리적인 사유가 있는 경우
  ⑥ 회원은 회사의 서면에 의한 사전 동의가 없는 한 서비스의 이용권한, 기타 이용계약상 지위를 타인에게 양도, 증여할 수 없으며 이를 담보로 제공할 수 없습니다.
  ⑦ 회원은 회사의 사전 승낙 없이 서비스를 이용하여 영업활동을 할 수 없으며, 그 영업활동의 결과에 대해 회사는 책임을 지지 않습니다. 또한, 회원은 이와 같은 영업활동으로 회사가 손해를 입은 경우, 회원은 회사에 대해 손해배상의무를 지며, 회사는 해당 회원에 대해 적법한 절차를 거쳐 서비스 이용제한을 하거나 손해배상을 청구할 수 있습니다.
  ⑧ 회원은 회원가입 신청 또는 회원 정보 변경 시 모든 사항을 사실에 근거하여 본인이 진정한 정보로 작성하여야 하며, 허위 또는 타인의 정보를 등록할 경우 이와 관련된 모든 권리를 주장할 수 없습니다.
  ⑨ 회원은 주소, 연락처, 전자 우편 주소 등 이용계약사항이 변경된 경우에 해당 절차를 거쳐 이를 회사에 즉시 알려야 합니다.
  ⑩ 회원은 이 약관에서 규정하는 사항 및 주의사항을 준수하여야 하며, 회사의 업무에 방해되는 행위, 회사의 명예를 손상시키는 행위를 해서는 안됩니다.
  제 4 장 서비스 제공 및 이용
  제 14 조 (서비스의 제공)
  회사는 관계법령 및 이 약관에서 정한 바에 따라 지속적이고 안정적인 서비스를 제공하기 위해 노력합니다.
  제 15 조 (서비스의 제공 및 중지)
  ① 회사는 업무상 또는 기술상 문제가 없는 한 365일 무휴 1일 24시간 서비스를 제공하기로 합니다. 단, 회사는 시스템 정기 점검, 증설 및 교체를 위해 회사가 정한 날이나 시간에 서비스를 일시 중단할 수 있으며, 예정되어 있는 작업으로 인한 서비스 일시 중단은 홈페이지를 통해 사전에 공지합니다.
  ② 회사는 긴급한 시스템 점검, 증설 및 교체, 설비의 장애, 서비스 이용의 폭주, 국가비상사태, 정전 등 부득이한 사유가 발생한 경우에는 사전 예고 없이 일시적으로 서비스의 전부 또는 일부를 중단할 수 있으며, 설비의 보수점검교체, 고장, 통신두절 및 서비스 개편 등 서비스 운영상 필요한 경우 또는 기타 불가항력적인 경우에는 회원에게 사전 예고 후 서비스의 전부 또는 일부의 공을 중단할 수 있습니다.
  ③ 회사는 회사의 고의 또는 과실로 인하여 서비스의 제공이 일시적으로 중단됨으로 인하여 회원에게 발생한 손해에 대한 배상책임을 부담합니다.
  ④ 회사는 특정 회원이나 일부 서비스에 대해 이용 가능 시간을 별도로 지정할 수 있습니다. 이 경우 사전에 게시하여 공지합니다.
  ⑤ 제휴 사이트의 경우 해당 사이트의 운영 약관에 따릅니다.
  제 16 조 (정보의 제공)
  ① 회사는 회원이 서비스를 이용하는 데 필요하다고 인정되는 다양한 정보를 전자우편이나 서신, 우편, SMS, 전화 등의 방법으로 회원에게 제공할 수 있습니다. 단, 회원이 전자우편 수신을 원하지 않을 경우 가입신청 메뉴와 회원정보수정 메뉴에서 정보수신거부를 할 수 있습니다.
  ② 회사는 동일한 회원으로 운영되는 Design.co.kr 와 Designhouse.co.kr 그리고 각각의 서브 도메인으로 운영 중인 온라인 서비스를 통해 발생하는 소식에 대해 회원들에게 전자우편과 SMS로 소식을 제공할 수 있습니다.
  ③회사는 회원을 위한 서비스 개설의 목적으로 회원의 동의 하에 관련 법령에 따라 추가적인 개인 정보를 수집할 수 있습니다.
  ④ 전자우편의 수신을 거부한 경우에도 회원약관, 개인정보 보호 정책, 기타 중대한 영업정책의 변경 등 회원이 반드시 알고 있어야 하는 공지사항이 있는 경우 수신 거부와 관계없이 공지메일을 발송할 수 있습니다.
  제 17 조 (광고 게재 및 광고주와의 거래)
  ① 본 사이트에는 회사 이외의 광고주의 판촉 활동을 위한 서비스가 포함되어 있습니다. 회사가 회원에게 서비스를 제공할 수 있는 투자기반의 일부는 광고게재를 통한 수익으로부터 발생합니다. 회원은 서비스 이용을 시작함과 동시에 노출되는 광고게재에 대해 동의하는 것으로 간주합니다.
  ② 회사는 본 사이트에 게재되어 있거나 본 서비스를 통한 광고주의 판촉 활동에 회원이 참여하여 거래한 결과로서 발생하는 모든 손실과 손해에 대해 책임을 지지 않습니다.
  ③ 회사는 서비스 상에 게재되어 있거나 서비스를 통한 광고주의 판촉 활동에 회원이 참여하거나 교신 또는 거래를 함으로써 발생하는 손실과 손해에 대해 책임을 지지 않습니다.
  제 18 조 (회원의 게시물)
  ① 게시물이라 함은 회원이 서비스를 이용하면서 게시한 글, 사진, 각종 파일과 링크 등을 말합니다.
  ② 회원이 서비스에 등록하는 게시물 등으로 인하여 본인 또는 타인에게 손해나 기타 문제가 발생하는 경우 회원은 이에 대한 책임을 지게 되며, 회사는 특별한 사정이 없는 한 이에 대하여 책임을 지지 않습니다.
  ③ 회사는 회원이 게시하거나 제공하는 서비스 내용이 다음 각 호의 1에 해당한다고 판단될 경우, 사전 통지 없이 임시 게시 중단, 수정, 삭제, 이동 또는 등록 거부 등의 관련 조치를 취할 수 있습니다.
  가. 회원의 의무를 이행하지 아니한 경우
  나. 다른 회원 또는 제3자를 비방 하거나 명예를 손상 시키는 내용인 경우
  다. 다량의 정보를 전송하여 서비스의 안정적 운영을 방해하는 경우
  라. 허위 사실 유포 및 수신자의 의사에 반하는 광고성 정보를 전송하는 경우
  마. 공공질서 및 미풍양속에 위반되는 내용을 유포하거나 링크 시키는 경우
  바. 제3자의 지적재산권 등 권리를 침해하는 내용인 경우
  사. 다른 사용자의 개인정보를 수집 또는 저장하는 경우
  아. 정보통신 설비의 오동작이나 정보 등의 파괴를 유발 시키는 컴퓨터 바이러스 프로그램 등을 유포하는 경우
  자. 타인의 아이디(ID)와 비밀번호(PASSWORD)를 사용하는 경우
  차. 서비스를 이용하여 얻은 정보를 회사의 사전 승낙 없이 복제 또는 유통 시키거나 상업적으로 이용하는 경우
  카. 회원 개인의 영리를 목적으로 하며, 회사와 사전에 협의 되지 않은 광고일 경우
  타. 범죄와 결부된다고 객관적으로 인정되는 내용일 경우
  파. 회사가 규정한 게시물 원칙에 어긋나거나, 게시판 성격에 부합되는 경우
  하. 기타 이 약관이나 법령에 위반된다고 판단되는 경우
  ④ 회사는 게시물 등에 대하여 3자로부터 명예훼손, 지적재산권 등의 권리 침해를 이유로 게시 중단 요청을 받은 경우 이를 임시로 게시중단(전송중단) 할 수 있으며, 게시 중단 요청자와 게시물 등록자 간에 소송, 합의 기타 이에 준하는 관련 기관의 결정이 이루어져 회사에 접수된 경우 이에 따릅니다.
  제 19 조 (게시물에 대한 저작권)
  ① 회사가 작성한 게시물 또는 저작물에 대한 저작권 기타 지적재산권은 회사에 귀속합니다.
  ② 회원이 서비스 내에 게시한 게시물의 저작권은 게시한 회원에게 귀속됩니다. 단, 회사는 서비스의 운영, 전시, 전송, 배포, 홍보의 목적으로 회원의 별도의 허락 없이 무상으로 저작권법에 규정하는 공정한 관행에 합치되게 합리적인 범위 내에서 다음 각 호의 1과 같은 방법으로 회원이 등록한 게시물을 사용할 수 있습니다.
  가. 서비스 내에서 회원 게시물의 복제, 수정, 개조, 전시, 전송, 배포 및 저작물성을 해치지 않는 범위 내에서의 편집 저작물 작성
  나. 미디어, 통신사 등 서비스 제휴 파트너에게 회원의 게시물 내용을 제공, 전시 혹은 홍보하게 하는 것. 단, 이 경우 회사는 별도의 동의 없이 회원의 아이디(ID) 외에 회원의 개인정보를 제공하지 않습니다.
  ③ 회사는 제②항 이외의 방법으로 회원의 게시물을 이용하고자 하는 경우, 전화, 팩스, 전자우편 등의 방법을 통해 사전에 회원의 동의를 얻어야 합니다.
  ④ 회원이 이용계약 해지를 한 경우 본인 계정에 기록된 게시물(ex. 마이 스크랩) 일체는 삭제됩니다. 단, 타인에 의해 보관, 담기 등으로 재 게시 되거나 복제된 게시물과 타인의 게시물과 결합되어 제공되는 게시물, 공용 게시판에 등록된 게시물 등은 그러하지 않습니다.
  ⑤ 이용계약 해지한 회원의 경우 제④항에 의해 문제가 발생할 경우 회사가 그 책임을 지지 않습니다. 회원 탈퇴 시 문제가 될 게시물에 대한 삭제는 이용계약 해지 전 회원이 직접 수행해야 합니다.
  제 20 조 (제휴 사이트의 게시물)
  ① 회원이 제휴 사이트에 올린 게시물은 제휴 사이트의 규정을 따릅니다. ② 제①항에 위배되지 않아도 다음 각 호의 1에 해당되는 경우 제휴 사이트에 삭제 요청을 할 수 있습니다.
  가. 다른 회원 또는 다른 제휴 사이트를 비방하거나 명예를 손상시키는 내용인 경우
  나. 회원 및 다른 제휴 사이트의 저작권을 침해하는 경우
  다. 기타 관계 법령에 위반되는 경우
  제 5 장 구매 계약 및 대금 결제
  제 21 조 (구매 신청)

  나. 미성년자가 담배, 주류 등 청소년보호법에서 금지하는 상품 및 용역을 구매하는 경우

  ③ "회사"의 승낙의 의사표시에는 이용자의 구매신청에 대한 확인 및 판매가능 여부, 구매신청의 정정 취소 등에 관한 정보 등을 포함하여야 합니다.

  회사는 개인정보 사용을 제한하기 위해 개인정보 수집 및 이용 목적이 달성 된 후에는 해당 정보를 사용하지 않습니다. 단, 개인정보 수집 목적 또는 제공 받은 목적이 달성 된 경우에도 상법 등 법령의 규정에 의하여 보존할 필요성이 있는 경우에는 이용자의 개인정보를 보유할 수 있습니다.
  [고객 관련]
  개인정보	파기시점
  회원가입정보	회원 가입을 탈퇴하거나 회원에서 제명된 때
  대금지급정보	대금의 완제일 또는 채권소명시효기간이 만료된 때
  배송정보	물품 또는 서비스가 인도되거나 제공된 때
  설문조사, 이벤트 등	당해 설문조사, 이벤트 등이 종료한 때
  일시적 목적을 위하여 수집한 경우
  위 개인정보 수집 목적 달성 시 즉시 파기 원칙에도 불구하고 다음과 같이 거래 관련 권리 의무 관계의 확인 등을 이유로 일정 기간 보유하여야 할 필요가 있을 경우에는 전자상거래 등에서의 소비자보호에 관한 법률 등에 근거하여 일정 기간 보유합니다.
  ① 「전자상거래 등에서의 소비자보호에 관한 법률」에 의한 보관
  - 계약 또는 청약 철회 등에 관한 기록 : 5년
  - 대금결제 및 재화 등의 공급에 관한 기록 : 5년
  - 소비자의 불만 또는 분쟁 처리에 관한 기록 : 3년
  ② 「통신비밀보호법」 시행령 제41조에 의한 통신사실확인자료 보관
  - 컴퓨터 통신, 인터넷 로그기록자료, 접속지 추적 자료 : 3개월
  ③ 설문조사, 이벤트 등 일시적 목적을 위하여 수집한 경우 : 당해 설문조사, 이벤트 등의 종료 시점
           </textarea>
